<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown & Alarm</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>CountDown & Alarm</h1>

    <!-- ADDING INPUT FOR USERS -->
    <div class="center-input">
      <input type="datetime-local" id="dateTimeInput" />
    </div>

    <!-- ADDING BUTTON -->
    <div class="center-btn">
      <button id="startBtn">Start CountDown</button>
    </div>

    <!-- DISPLAY FOR COUNTDOWN -->
    <div id="countDown">Waiting....</div>

    <!-- SOUND FOR THE ALARM -->
    <audio id="alarmSound">
      <source src="sound/WhatDidIMiss.mp3" type="audio/mpeg" />
    </audio>
    <script src="script.js"></script>
    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
